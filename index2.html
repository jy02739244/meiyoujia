<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale= 1, minimum-scale=1, maximum-scale=1" /> 
	<title>上海魅友家丞相集锦</title> 
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" /> 
	<link rel="stylesheet" type="text/css" href="css/owl.theme.css" />
	<script type="text/javascript" src="js/owl.carousel.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
	#owl-demo {
    width: 450px;
    margin-left: auto;
    margin-right: auto;
}
#owl-demo .item {
    display: block;
}
#owl-demo img {
    display: block;
    width: 100%;
    border: 0 none;
}
#bar {
    width: 0%;
    max-width: 100%;
    height: 4px;
    background: #7fc242;
    overflow: hidden;
}
#progressBar {
    width: 100%;
    background: #ededed;
}
	</style>
</head> 
<body> 

	<div class="panel panel-primary">
	<div class="panel-heading">
			<div class="panel-title text-center">上海魅友家丞相集锦</div>
		</div>
	</div>

	<<div id="owl-demo" class="owl-carousel">
    <center><a class="item"><img src="imgs/chengxiang1.jpg" alt="" width="450px" height="600px"></a></center>
    <center><a class="item"><img src="imgs/chengxiang2.jpg" alt="" width="450px" height="600px"></a></center>
    <center><a class="item"><img src="imgs/chengxiang3.jpg" alt="" width="450px" height="600px"></a></center>
    <center><a class="item"><img src="imgs/chengxiang4.jpg" alt="" width="450px" height="600px"> </a></center>
    <center><a class="item"><img src="imgs/chengxiang5.jpg" alt="" width="450px" height="600px"></a></center>
</div>

	<!-- <div class="owl-controls onerstyle"></div> -->
	<script>
		$(function(){
    var time = 2;    //进度条时间，以秒为单位，越小越快
 
    var $progressBar, $bar, $elem, isPause, tick, percentTime;
 
    $('#owl-demo').owlCarousel({
        slideSpeed: 500,
        paginationSpeed: 500,
        singleItem: true,
        afterInit: progressBar,
        afterMove: moved,
        startDragging: pauseOnDragging
    });
 
    function progressBar(elem){
        $elem = elem;
        buildProgressBar();
        start();
    }
 
    function buildProgressBar(){
        $progressBar = $('<div>',{
            id:'progressBar'
        });
        $bar = $('<div>',{
            id:'bar'
        });
        $progressBar.append($bar).insertAfter($elem.children().eq(0));
    }
 
    function start(){
        percentTime = 0;
        isPause = false;
        tick = setInterval(interval, 10);
    }
 
    function interval(){
        if(isPause === false){
            percentTime += 1 / time;
            $bar.css({
                width: percentTime+'%'
            });
            if(percentTime >= 100){
                $elem.trigger('owl.next')
            }
        }
    }
 
    function pauseOnDragging(){
        isPause = true;
    }
 
    function moved(){
        clearTimeout(tick);
        start();
    }
 
    $elem.on('mouseover',function(){
        isPause = true;
    })
 
    $elem.on('mouseout',function(){
        isPause = false;
    });
});
	</script>  
</body>
</html>
